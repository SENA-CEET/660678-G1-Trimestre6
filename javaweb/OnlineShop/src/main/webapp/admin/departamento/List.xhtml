<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templateAdmin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepartamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <!--CRUD de departamentos-->
            
            <h:form id="DepartamentoListForm">
                <p:panel header="#{bundle.ListDepartamentoTitle}">
                    <p:dataTable id="datalist" value="#{departamentoController.items}" var="item"
                                 selectionMode="single" selection="#{departamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDEPARTAMENTO}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_idDEPARTAMENTO}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDEPARTAMENTO}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_nombreDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreDepartamento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{departamentoController.prepareCreate}" update=":DepartamentoCreateForm" oncomplete="PF('DepartamentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DepartamentoViewForm" oncomplete="PF('DepartamentoViewDialog').show()" disabled="#{empty departamentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DepartamentoEditForm" oncomplete="PF('DepartamentoEditDialog').show()" disabled="#{empty departamentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{departamentoController.destroy}" update=":growl,datalist,:BuscarDepartamentoForm" disabled="#{empty departamentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    
                </p:panel>
            </h:form>
             
            <!--buscador de departamentos-->
            <p:panel header="#{bundle.BuscarDepartamentoTitle_idDepartamento}" id="panelBusqueda">
               
                <h:form id="BuscarDepartamentoForm">
                     <p:messages autoUpdate="true" closable="true" for="buscarIdDepartamento"/>
                    <h:panelGrid id="grid1" columns="5"  cellspacing="0">
                        <p:outputLabel for="buscarIdDepartamento" value="#{bundle.BuscarDepartamentoLabel_idDepartamento}" />
                        <p:inputText id="buscarIdDepartamento" required="true" value="#{departamentoController.idBuscar}" />
                        <p:commandButton id="botonIdDep" icon="ui-icon-search" value="#{bundle.Buscar}" update=":BuscarDepartamentoListForm,:panelBusqueda " actionListener="#{departamentoController.buscarPorId}" />
                        <p:message for="buscarIdDepartamento" />
                    </h:panelGrid>
                </h:form>
                
                <h:form id="BuscarDepartamentoForm2">
                     <p:messages autoUpdate="true" closable="true" for="buscarIdDepartamento"/>
                    <h:panelGrid id="grid1" columns="5"  cellspacing="0">
                        <p:outputLabel for="buscarNomDep" value="#{bundle.BuscarDepartamentoLabel_NombreDepartamento}" />
                        <p:inputText id="buscarNomDep" required="true" value="#{departamentoController.nombreBuscar}" />
                        <p:commandButton id="botonNomDep" icon="ui-icon-search" value="#{bundle.Buscar}" update=":BuscarDepartamentoListForm, :panelBusqueda " actionListener="#{departamentoController.buscarPorNombre}" />
                        <p:message for="buscarNomDep" />
                    </h:panelGrid>
                </h:form>


            </p:panel>
            <!--resultados de busqueda de departamentos-->
            <h:form id="BuscarDepartamentoListForm">
                
                <p:panel header="#{bundle.BuscarListDepartamentoTitle}" id="panelBuscar" >


                    <p:dataTable id="datalist2" value="#{departamentoController.itemsBuscados}" var="itemEncontrados"
                                 selectionMode="single" selection="#{departamentoController.selectedBuscar}"
                                 paginator="true"
                                 rowKey="#{itemEncontrados.idDEPARTAMENTO}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton2 editButton2 deleteButton2"/>
                        <p:ajax event="rowUnselect" update="viewButton2 editButton2 deleteButton2"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_idDEPARTAMENTO}"/>
                            </f:facet>
                            <h:outputText value="#{itemEncontrados.idDEPARTAMENTO}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_nombreDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{itemEncontrados.nombreDepartamento}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="viewButton2"   icon="ui-icon-search" value="#{bundle.View}" update=":DepartamentoViewFormBuscar" oncomplete="PF('DepartamentoViewDialogBuscar').show()" disabled="#{empty departamentoController.selectedBuscar}"/>
                            <p:commandButton id="editButton2"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DepartamentoEditFormBuscar" oncomplete="PF('DepartamentoEditDialogBuscar').show()" disabled="#{empty departamentoController.selectedBuscar}"/>
                            <p:commandButton id="deleteButton2" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{departamentoController.eliminarBuscado}" update=":growl,:BuscarDepartamentoListForm:datalist2, :DepartamentoListForm:datalist" disabled="#{empty departamentoController.selectedBuscar}"/>
                        </f:facet>
                        
                        
                        
                    </p:dataTable>
                </p:panel>
                

            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="ViewBuscar.xhtml"/>
            <ui:include src="EditBuscar.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
